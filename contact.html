    <title>Kontakt - Gizzy Fitness</title>
    
    <!-- Bootstrap 5 CSS për layout dhe komponente -->

    <!-- CSS personal i projektit -->
    <link rel="stylesheet" href="css/gm-style.css">
</head>

<body id="gm-contact">
    
    <!-- ================= NAVBAR ================= -->
    <!-- Menuja kryesore e faqes Kontakt -->
    <nav class="navbar navbar-expand-lg navbar-light gm-navbar">
        <div class="container">
            
            <!-- Logo / Emri i faqes -->
            <a class="navbar-brand gm-navbar-brand" href="index.html">Gizzy Fitness</a>
            
            <!-- Butoni hamburger për pajisje mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#gm-navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Linkat e navigimit -->
            <div class="collapse navbar-collapse" id="gm-navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <!-- Linku Shtëpia -->
                    <li class="nav-item">
                        <a class="nav-link gm-nav-link" href="index.html">Shtëpia</a>
                    </li>
                    
                    <!-- Linku Rreth Nesh -->
                    <li class="nav-item">
                        <a class="nav-link gm-nav-link" href="about.html">Rreth Nesh</a>
                    </li>
                    
                    <!-- Dropdown për Shërbimet -->
                    <li class="nav-item dropdown">
                        <a class="nav-link gm-nav-link dropdown-toggle" href="#" id="gm-servicesDropdown" role="button" data-bs-toggle="dropdown">
                            Shërbimet
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="services.html">Të Gjitha Shërbimet</a></li>
                            <li><a class="dropdown-item" href="gallery.html">Galeria</a></li>
                        </ul>
                    </li>
                    
                    <!-- Linku Blog -->
                    <li class="nav-item">
                        <a class="nav-link gm-nav-link" href="blog.html">Blog</a>
                    </li>
                    
                    <!-- Linku Ekipi -->
                    <li class="nav-item">
                        <a class="nav-link gm-nav-link" href="team.html">Ekipi</a>
                    </li>
                    
                    <!-- Linku Dëshmitë -->
                    <li class="nav-item">
                        <a class="nav-link gm-nav-link" href="testimonials.html">Dëshmitë</a>
                    </li>
                    
                    <!-- Linku FAQ -->
                    <li class="nav-item">
                        <a class="nav-link gm-nav-link" href="faq.html">Pyetje</a>
                    </li>
                    
                    <!-- Linku Kontakt (aktiv) -->
                    <li class="nav-item">
                        <a class="nav-link gm-nav-link active" href="contact.html">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content - Përmbajtja kryesore e faqes Contact -->
 <main class="gm-main-content">
    <div class="container">
        
        <!-- Seksioni i kontaktit -->
        <section class="gm-section">
            
            <!-- Titulli kryesor i faqes -->
            <h1 class="gm-section-title">Na Kontaktoni</h1>
            
            <!-- Rreshti Bootstrap për qendërzim të formularit -->
            <div class="row">
                <div class="col-md-8 mx-auto">
                    
                    <!-- Forma e kontaktit -->
                    <form id="gm-contact-form" class="gm-form">
                        
                        <!-- Fusha për emrin e përdoruesit -->
                        <div class="gm-form-group">
                            <label for="gm-name" class="gm-form-label">
                                Emri
                            </label>
                            <input 
                                type="text"
                                class="form-control gm-form-control"
                                id="gm-name"
                                name="name"
                                required
                            >
                        </div>
                        
                        <!-- Fusha për email -->
                        <div class="gm-form-group">
                            <label for="gm-email" class="gm-form-label">
                                Email
                            </label>
                            <input
                                type="email"
                                class="form-control gm-form-control"
                                id="gm-email"
                                name="email"
                                required
                            >
                        </div>
                        
                        <!-- Fusha për mesazhin -->
                        <div class="gm-form-group">
                            <label for="gm-message" class="gm-form-label">
                                Mesazhi
                            </label>
                            <textarea
                                class="form-control gm-form-control"
                                id="gm-message"
                                name="message"
                                rows="5"
                                required
                            ></textarea>
                        </div>
                        
                        <!-- Butoni për dërgimin e formularit -->
                        <button type="submit" class="btn gm-btn-primary">
                            Dërgo Mesazhin
                        </button>
                        
                    </form>
                </div>
            </div>
        </section>
    </div>
  </main>

  <!-- Footer - Fundi i faqes -->
  <footer class="gm-footer">
    <div class="container">
        <div class="row">
            
            <!-- Informacioni bazë i biznesit -->
            <div class="col-md-6">
                <h5>Gizzy Fitness</h5>
                <p>Destinacioni juaj fitnes</p>
            </div>
            
            <!-- Copyright dhe linku për kushtet -->
            <div class="col-md-6 text-md-end">
                <p>&copy; 2024 Gizzy Fitness. Të gjitha të drejtat e rezervuara.</p>
                <p>
                    <a href="terms.html">Kushtet & Politikët</a>
                </p>
            </div>

        </div>
    </div>
  </footer>

 <!-- Bootstrap 5 JavaScript për funksionalitet -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript personal për validime ose funksione shtesë -->
  <script src="js/gm-script.js"></script>
</body>
</html>
